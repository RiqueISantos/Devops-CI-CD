name: Pipeline 2 - Build

# Antes estava manual, agora vai rodar automaticamente
on:
  push:
    branches:
      - main
  # opcional: tamb√©m rodar em pull requests
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build / Prepare artifacts
        run: echo "Build finalizado"
